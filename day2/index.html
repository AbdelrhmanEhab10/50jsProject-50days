<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>
</head>

<body>
    <div class="progress-steps">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle circle-one active">1</div>
            <div class="circle circle-two">2</div>
            <div class="circle circle-three">3</div>
            <div class="circle circle-four">4</div>
        </div>
        <div class="buttons">
            <button type="button" id="prev" disabled class="button prev-button">Prev</button>
            <button type="button" id="next" class="button next-button">Next</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
